<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>What Should I Eat?</title>
    <div class="container">
      <h1>What should you eat</h1>
      <form id="add">
        <div class="form-group">
          <label for="add1">How likely are you to have gone grocery shopping:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">Do you like spending money?:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">WHERE SHOULD I EAT?!!</button>
      </form>
      <div id="output"> </div>

        <div id="drinks">
          <h1>Drink menu</h1>
  
          <h2>Beer</h2>
          <ul>
            <li>The King of Beer</li>
            <li>The Queen of Beer</li>
            <li>Real cold beer</li>
          </ul>
  
          <h2>Wine</h2>
          <ul>
            <li>Red wine</li>
            <li>White wine</li>
            <li>Blue wine</li>
          </ul>
        </div>
    </div>
  </body>
</html>
