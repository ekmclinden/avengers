<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>What Should I Eat?</title>
    <body>
    <div class="container">
      <h1>Where should I eat today?</h1>
      <p>Tired of trying to figure out where you should eat? Worry no more! Use this quick quiz to figure out where you should eat!</p>
      <p> Please answer each question on a scale of 1 to 5, with 1 meaning "strongly disagree" and 5 meaning "strong agree" </p>
      <form id="add">
        <div class="form-group">
          <label for="add1">How likely are you to have gone grocery shopping:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">Do you like spending money?:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">WHERE SHOULD I EAT?!!</button>
      </form>
      <div id="output"> </div>

        <div id="home">
          <h1>EAT AT HOME</h1>
        </div>
        <div id="mcdonalds">
          <h1>EAT AT MCDONALDS</h1>
        </div>
    </div>
  </body>
</html>
